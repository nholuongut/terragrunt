<div class="contact-form-container">
  <img class='contact-form-back' src='{{ site.baseurl}}/assets/img/contact/right.svg' alt='contact-form-back' />
  <div id="error-message"></div>
  <form id="contact-form" method="post" action="https://formbucket.com/f/buk_7GKMDWyXtHYRco5J0JQgFgan">
    <label>Name</label>
    <input required type="text" name="name" id="name" value="" placeholder="Jon Doe" />
    <label>Email</label>
    <input required type="email" name="email" value="" placeholder="John@acme.com" />
    <label>Company</label>
    <input type="text" name="company" placeholder="Acme, Inc." />
    <span>Which plans are you interested in?</span>
    <div class='radio-element'>
        <label class="radio-label" for="pro">
          <input class="radio-btn-contact" type="radio" id="pro" name="terragrunt-plan" value="terragrunt-pro">
          <span class="checkmark"></span>
        </label>
        <label for="pro">Terragrunt pro</label><br>
    </div>
    <div class='radio-element'>
      <label class="radio-label" for="enterprise">
        <input class="radio-btn-contact" type="radio" id="enterprise" name="terragrunt-plan" value="terragrunt-enterprise">
        <span class="checkmark"></span>
      </label>
      <label for="enterprise">Terragrunt enterprise</label><br>
    </div>
    <label>How can we help?</label>
    <textarea rows="4" cols="50" name="message" required placeholder="Your message"></textarea>

    <div class="text-center">
      <br />
      <button
        type="submit"
        id="submit-button"
        class="btn btn-primary"
        ga-on="click"
        ga-event-category="contact"
        ga-event-action="submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
